<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
  <title></title>
  <link rel="stylesheet" type="text/css" href="../../../MSS_include/libs/css/master.css">
  <style type="text/css">

  </style>
</head>
<body>
<div id="wrap">
  <header>
    <h1>탭 슬라이드 내의 애니메이션</h1>
  </header>
  <main>
    <div class="basicSlider contentsBox" data-slide-container="main">
      <!--   탭 버튼   -->
      <ul class="basicSlider_tabs" data-tabs="">
        <li data-hover="">영상 보기</li>
        <li data-hover="">이야기 하기</li>
      </ul>
      <ul class="basicSlider_slides" data-slides="">
        <li class="page_1" data-slide-container="inner">
          <ul class="basicSlider_slides inner" data-slides="inner">
            <li class="innerPage_1">
              <section>
                <!-- mediaContainer video 클래스 data-media-container="video"  -->
                <div class="mediaContainer video" data-media-container="video" data-media-full="" data-show-controls-on-fullsize="">
                  <video class="" poster="media/mp4/대단원 도입_단원열기 만화.jpg" webkit-playsinline="" playsinline="">
                    <!--   비디오 경로 삽입   -->
                    <source src="media/mp4/대단원 도입_단원열기 만화.mp4" type="video/mp4" />
                    Your browser does not support the video element.
                  </video>
                </div>
              </section>
            </li>
            <li class="innerPage_2">
              <h2><ins class="star"></ins><span>콘텐츠 발문이 있을 경우</span></h2>
              <section>
                <!-- mediaContainer video 클래스 data-media-container="video"  -->
                <div class="mediaContainer video" data-media-container="video" data-media-full="" data-show-controls-on-fullsize="">
                  <video class="" poster="media/mp4/대단원 도입_단원열기 만화.jpg" webkit-playsinline="" playsinline="">
                    <!--   비디오 경로 삽입   -->
                    <source src="media/mp4/대단원 도입_단원열기 만화.mp4" type="video/mp4" />
                    Your browser does not support the video element.
                  </video>
                </div>
              </section>
            </li>
            <li class="innerPage_2"></li>
            <li class="innerPage_3"></li>
          </ul>
          <div class="moveButtonContainer" data-slide-btn-container="inner">
            <div class="basicSlider_btn prev" data-btn-prev="inner" data-hover=""></div>
            <!--      슬라이드 페이지 개수만큼 li 생성   -->
            <ul class="basicSlider_circle_tabs" data-tabs="inner">
              <li data-hover=""></li>
              <li data-hover=""></li>
              <li data-hover=""></li>
            </ul>
            <div class="basicSlider_btn next" data-btn-next="inner" data-hover=""></div>
          </div>
        </li>
        <li class="page_2"></li>
      </ul>
    </div>
  </main>
</div>
<div id="loadingContainer">
  <div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../../../MSS_include/libs/js/ts.js"></script>
<script type="text/javascript" src="../../../MSS_include/libs/js/animate.js"></script>
<script type="text/javascript" src="../../../MSS_include/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../../../MSS_include/libs/js/slider.js"></script>
<script type="text/javascript" src="../../../MSS_include/libs/js/popup.js"></script>
<script type="text/javascript" src="../../../MSS_include/libs/js/scroll.js"></script>
<script type="text/javascript" src="../../../MSS_include/libs/js/controller.js"></script>
<script type="text/javascript" src="../../../MSS_include/libs/js/appear.js"></script>
<script type="text/javascript" src="../../../MSS_include/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../../../MSS_include/contents/js/pageManager.js"></script>

    console.log(slide)
  }
  document.addEventListener('DOMContentLoaded', function () {
  }, false);

</script>

</body>
</html>
