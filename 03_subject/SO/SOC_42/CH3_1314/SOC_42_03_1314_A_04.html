<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../../MSS_include/libs/css/master2.css">
  <link rel="stylesheet" type="text/css" href="../../../MSS_include/soc/css/soc2.css">
  <link rel="stylesheet" type="text/css" href="css/SOC_42_03_1314_A_04.css">
</head>

<body>

<div id="wrap" class="soc grade_4 act">
  <header>
    <h1>다양한 문화가 함께하는 사회에 필요한 태도
    </h1>
  </header>
	<main>
		<div class="contentsBox basicSlider" data-slide-container="main" data-quiz="toggle">
      <ul class="basicSlider_slides" data-slides="">
        <li class="page1"  data-slide-container="inner">
          <ul class="basicSlider_slides inner" data-slides="inner">
            <li class="innerPage_1">
              <h2>
                <ins class="star"></ins>
                <span>서로 다른 문화를 가진 사람들이 한 사회 안에서 어울려 살아가려면?
                </span>
              </h2>
              <section>
                <ul class="quizList">
                  <li class="li_answer ml_0 mr_0">
                    <div class="toggle" data-toggle-obj="1">
                      <div class="answer textAlignJ" data-toggle-target="1">편견과 차별 없이 서로 배려하는 마음이 필요합니다.
                      </div>
                    </div>
                  </li>
                  <li class="li_answer ml_0 mr_0">
                    <div class="toggle" data-toggle-obj="2">
                      <div class="answer textAlignJ" data-toggle-target="2">각자의 차이를 이해하고 존중할 때 나도, 우리 문화도 존중받을 수 있습니다.
                      </div>
                    </div>
                  </li>
                </ul>
              </section>
            </li>
            <li class="innerPage_2">
              <section>
                <div class="flex-box">
                  <div class="left">
                    <img src="images/SOC_42_03_1314_A_04/SOC_42_03_1314_A_04_01.png" />
                    <div class="balloon bottomRight">장애가 있는 
                      사람을 위한 
                      시설도 필요하구나.
                      </div>
                    <div class="colorBox sky">
                      <div class="toggle textAlignJ noBg" data-toggle-obj="1">
                        <div class="answer ls2" data-toggle-target="1">사람들이 겪는 편견과 차별 문제에 관심을 가집니다.
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="right">
                    <div class="zoomBtn" data-popup-btn="1"></div>
                    <img src="images/SOC_42_03_1314_A_04/SOC_42_03_1314_A_04_02.png" />
                    <div class="colorBox sky">
                      <div class="toggle textAlignJ noBg" data-toggle-obj="2">
                        <div class="answer ls2" data-toggle-target="2">열린 마음으로 서로의 다름을 이해하려고 노력합니다.
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </li>
          </ul>
          <div class="moveButtonContainer" data-slide-btn-container="inner">
            <div class="basicSlider_btn prev" data-btn-prev="inner" data-hover=""></div>
            <ul class="basicSlider_circle_tabs" data-tabs="inner">
              <li data-hover=""></li>
              <li data-hover=""></li>
            </ul>
            <div class="basicSlider_btn next" data-btn-next="inner" data-hover=""></div>
          </div>
        </li>
      </ul>
      <!--
      <ul class="basicSlider_tabs" data-tabs="">
        <li>의미</li>
        <li>예시</li>
      </ul>
      -->
    </div>
	</main>

  <section class="popup_container" data-popup-container="">
    <ul class="popup_pages">
      <!--  팝업 페이지 내에 슬라이드 탭 구조와 같이 삽입하여 넣음   -->
      <!--  image whole 같이 쓰일 경우에는 data-drag 삭제 필수   -->
      <li class="whole pop_page_1" data-popup-page="1">
        <img src="images/SOC_42_03_1314_A_04/SOC_42_03_1314_A_04_02.png" class="img" />
      </li>
    </ul>
  </section>
</div>

<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../../../MSS_include/libs/js/ts.js"></script>
<script type="text/javascript" src="../../../MSS_include/libs/js/animate.js"></script>
<script type="text/javascript" src="../../../MSS_include/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../../../MSS_include/libs/js/slider.js"></script>
<script type="text/javascript" src="../../../MSS_include/libs/js/popup.js"></script>
<script type="text/javascript" src="../../../MSS_include/libs/js/scroll.js"></script>
<script type="text/javascript" src="../../../MSS_include/libs/js/controller.js"></script>
<script type="text/javascript" src="../../../MSS_include/libs/js/appear.js"></script>
<script type="text/javascript" src="../../../MSS_include/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../../../MSS_include/contents/js/pageManager.js"></script>

<script type="text/javascript">
    function inf_reset() {
      $pm.array.quiz.inPage.forEach(function (quiz) { quiz.reset(); });
    }
    function inf_checkAnswer() {
      $pm.array.quiz.inPage.forEach(function (quiz) { quiz.showAnswer(); });
    }
    document.addEventListener('DOMContentLoaded', function () {
    }, false);

</script>
</body>
</html>
