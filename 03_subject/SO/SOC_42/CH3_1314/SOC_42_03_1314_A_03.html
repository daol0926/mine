<div id="wrap" class="soc grade_4 lineHeader thinkOpen">
  <header>
    <h1>
      <span>생각 열기</span>편견과 차별에 대해 생각해 보기
    </h1>
  </header>
	<main>
    <div class="contentsBox">
      <section data-quiz="toggle">
        <div class="QandA">
          <div class="QandA_Q">
            <span>Q</span>
            <div>
              벙어리장갑을 손모아장갑으로 바꾸어 불러야 하는 까닭은 무엇일까요?
            </div>
          </div>
          <div class="QandA_A">
            <span>A</span>
            <div class="toggle noBg examAnswer" data-toggle-obj="1">
              <div class="answer blue ls2 textAlignJ" data-toggle-rarget="1">
                벙어리는 편견과 차별의 뜻이 담긴 말이기 때문입니다.
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
	</main>
</div>

    function inf_reset() {
      $pm.array.quiz.inPage.forEach(function (quiz) { quiz.reset(); });
    }
    function inf_checkAnswer() {
      $pm.array.quiz.inPage.forEach(function (quiz) { quiz.showAnswer(); });
    }
    
    document.addEventListener('DOMContentLoaded', function () {
    }, false);
