 <script type="text/javascript">
  function inf_reset() {
    
    var clickObj = $ts.getEl('[data-click-obj]');
    var clickTarget = $ts.getEl('[data-click-target]');

    clickObj.forEach(function (obj) {
      obj.classList.remove('complete');
    })
    clickTarget.forEach(function (obj) {
      obj.classList.remove('on');
    })
      // 페이지에 퀴즈 있을 때
      $pm.array.quiz.inPage.forEach(function(quiz) { quiz.reset(); });
      // 팝업에 퀴즈 있을 때
      $pm.array.quiz.inPopup.forEach(function(quiz) { quiz.reset(); });
    }
    function inf_checkAnswer () {
      var clickObj = $ts.getEl('[data-click-obj]');
      var clickTarget = $ts.getEl('[data-click-target]');

      clickObj.forEach(function (obj) {
        obj.classList.add('complete');
      });
      clickTarget.forEach(function (obj) {
        obj.classList.add('on');
      });

      // 페이지에 퀴즈 있을 때
      $pm.array.quiz.inPage.forEach(function(quiz) { quiz.showAnswer(); });
      // 팝업에 퀴즈 있을 때
      $pm.array.quiz.inPopup.forEach(function(quiz) { quiz.showAnswer(); });
    }
    document.addEventListener('DOMContentLoaded', function () {
    }, false);

</script>
